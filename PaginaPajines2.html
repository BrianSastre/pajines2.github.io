        function searchMod(modName) {
            const searchName = modName.toLowerCase()
                .replace(/'/g, '')
                .replace(/\s+/g, '-')
                .replace(/:/g, '')
                .replace(/&/g, 'and');
            return `https://www.curseforge.com/minecraft/mc-mods/${searchName}`;
        }

        function renderMods(modsArray, containerId) {
            const container = document.getElementById(containerId);
            modsArray.forEach(mod => {
                const card = document.createElement('div');
                card.className = 'mod-card';
                card.innerHTML = `
                    <a href="${searchMod(mod.name)}" target="_blank" class="mod-name">${mod.name}</a>
                    <p class="mod-description">${mod.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        renderMods(mods.brian, 'brianMods');
        renderMods(mods.edu, 'eduMods');
        renderMods(mods.damian, 'damianMods');
        renderMods(mods.opti, 'optiMods');

        const totalMods = mods.brian.length + mods.edu.length + mods.damian.length + mods.opti.length;
        document.getElementById('stats').innerHTML = `
            <strong>Total de Mods: ${totalMods}</strong> | 
            Brian: ${mods.brian.length} | 
            Edu: ${mods.edu.length} | 
            Damian: ${mods.damian.length} | 
            OptiMods: ${mods.opti.length}
        `;

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const allCards = document.querySelectorAll('.mod-card');
            
            allCards.forEach(card => {
                const modName = card.querySelector('.mod-name').textContent.toLowerCase();
                const modDesc = card.querySelector('.mod-description').textContent.toLowerCase();
                
                if (modName.includes(searchTerm) || modDesc.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
